{% load crispy_forms_tags %}
{% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}" />
    <script href="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ title }}</h3>
                </div>
                <div class="panel-body">


                        {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                        {% endif %}

                        <form action=" " method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ form|crispy }}

                            <input type="submit" name="send" class="btn btn-default" value="{{ title }}">
                            {{ form.errors }}
                        </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
