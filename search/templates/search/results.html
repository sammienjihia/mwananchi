{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <table>
        <tr>
            <th>Text</th>
            <th>Author</th>
            <th>Date</th>
            <th>Hashtags</th>
            <th>Sentiments</th>
        </tr>
        {% for tweet in engine.search %}
            <tr>
                <td>{{ tweet.text }}</td>
                <td>{{ tweet.author }}</td>
                <td>{{ tweet.date }}</td>
                <td>{{ tweet.hashtags }}</td>
                <td>{{ tweet.sentiment }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
{% endblock %}
