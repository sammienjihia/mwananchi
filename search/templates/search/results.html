
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <table>
    <thead>
        <tr>
            <th>Text</th>
            <th>Author</th>
            <th>Date</th>

        </tr>
    </thead>
    <tbody>
    {% if newdata %}
        <h3>Here is your search results:</h3>
        <tr>
            {% for tweet in newdata %}
                <td>{{ tweet.text }}</td>
                <td>{{ tweet.author }}</td>
                <td>{{ tweet.date }}</td>

            {% endfor %}
        </tr>
    {% else %}
        <h3>You have no data</h3>
    {% endif %}
    </tbody>


    </table>

</body>
</html>
{% endblock %}
