
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <table>
        <tr>
            <th>Text</th>
            <th>Author</th>
            <th>Date</th>
            <th>Hashtags</th>
            <th>Sentiments</th>
        </tr>

    {% if newdata %}
        <h3>Here is your search results:</h3>
        <ul>
            {% for tweet in newdata %}
                <p>{{ tweet.text }}</p>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You have no data</h3>
    {% endif %}


    </table>

</body>
</html>
{% endblock %}
