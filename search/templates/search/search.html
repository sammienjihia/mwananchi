{% block body %}
    <h1>Please make a selection</h1>
    {% if topics %}
        <form method='' action=''>
            <select class="form-control" id="topic" name='topic'>
                <option>Select a topic</option>
                {% for topic in topics %}
                    <option value='{{topic.topic_id}}'>{{ topic.topic_title }}</option>
                {% endfor %}
            </select>


            <select class="form-control" id="keyword" name='keyword'>
                <option>Select a keyword</option>
                {% for keyword in keywords %}
                    <option value='{{keyword.key_word_id}}'>{{ keyword.key_word }}</option>
                {% endfor %}
            </select>


        <select name="country" id="select_country">
            {% for c in topics %}
                <option value="{{ c.val }}"{% ifequal c.val topics %} selected="selected"{% endifequal %}>{{ c.topic_title }}</option>
            {% endfor %}
        </select>

        <select name="state" id="select_state">
            {% for s in keywords %}
                <option value="{{ s.val }} {{ s.key_word_id }}"{% ifequal s.val keywords %} selected="selected"{% endifequal %}>{{ s.key_word }}</option>
            {% endfor %}
        </select>


        </form>

    {% endif %}
{% endblock %}
